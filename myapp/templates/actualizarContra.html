{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="{% static 'css/Index.css' %}" />
  <link rel="icon" href="{% static 'img/Logo-icono.svg' %}" type="image/png" />
  <title>Actualizar contraseña</title>
</head>

<body class="d-flex align-items-center justify-content-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="d-flex flex-column align-items-center" style="border-radius: 10px; overflow: hidden">
          <div id="inicio" class="left-section p-4 mt-3 text-center">
            <img src="{% static 'img/logo-icono1.png' %}" alt="Logo principal" class="img-fluid mb-3"
              style="max-width: 255px" />
           
            <form action="" method="post" class="mb-3">
              {% csrf_token %}
              <input type="text" name="contra" id = "contra"class="form-control mb-3" placeholder="Contraseña" />
              {% if username_error %}
              <p class="text-white">{{ username_error }}</p>
              {% endif %}
              <input type="text" name="confirmarContra" id = "confirmarContra" class="form-control mb-3" placeholder="Confirmar contraseña" />
              {% if password_error %}
              <p class="text-white">{{ password_error }}</p>
              {% endif %}
              <button type="submit" class="btn btn-primary btn-block custom-btn" id="Btningresar">
                Recuperar
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  {% if success %}
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      Swal.fire({
        title: 'Cambio de contraseña exitoso',
        icon: 'success',
        timer: 1500,
        showConfirmButton: true
      }).then(() => {
        window.location.href = "{% url 'signin' %}";
      });
    });
  </script>
  {% elif error %}
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      Swal.fire({
        title: 'Error al iniciar sesión',
        text: '{{ error_message }}',
        icon: 'error'
      });
    });
  </script>
  {% endif %}

</body>

</html>
